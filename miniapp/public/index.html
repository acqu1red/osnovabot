<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="CATALYST CLUB Telegram Mini App"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>CATALYST CLUB</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="%PUBLIC_URL%/api.js"></script>
    <script src="%PUBLIC_URL%/init.js"></script>
    <script>
      // Отладка загрузки API
      window.addEventListener('load', function() {
        console.log('Page loaded');
        console.log('API available:', !!window.api);
        console.log('Telegram WebApp available:', !!window.Telegram);
        if (window.Telegram) {
          console.log('Telegram WebApp initialized');
        }
        
        // Тестируем API
        setTimeout(() => {
          if (window.testAPI) {
            window.testAPI().then(result => {
              console.log('API test result:', result);
            });
          }
        }, 1000);
      });
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
